<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FragranZ Admin</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-panel {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .headerbutton {
      background-color: #ff4d4d;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .headerbutton:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <h1>FragranZ Admin</h1>
    <button onclick="logout()" class="headerbutton">Logout</button>
  </nav>

  <div class="admin-panel">
    <h2>Welcome Admin</h2>
    <p>You can view/manage all data here.</p>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Unauthorized! Redirecting to login page.");
      window.location.href = "auth.html";
    }

    fetch("https://ecommerce-fullstack-8r0m.onrender.com/api/me", {
      method: "GET",
      headers: {
        Authorization: `Bearer ${token}`,
      },
    })
      .then((res) => res.json())
      .then((data) => {
        if (data.user?.role !== "Admin") {
          alert("Access denied.");
          window.location.href = "index.html";
        }
      })
      .catch(() => {
        alert("Invalid session");
        localStorage.removeItem("token");
        window.location.href = "auth.html";
      });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "auth.html";
    }
  </script>
</body>

</html>
